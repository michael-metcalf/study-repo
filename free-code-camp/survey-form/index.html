<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>

<body>
  <header>
    <div id="title">
      <h1>Donut Survey</h1>
    </div>
  </header>

  <form action="/donut-recipe.php" id="survey-form">
    <div id="description">
      <p>Please share your favorite donut recipe with us!</p>
    </div>

    <div class="leftTab">
      <div class="labels">
        <label id="name-label" for="name">Name: </label>
      </div>
    </div>
    <div class="rightTab">
      <input class="inputField" type="text" name="name" id="name" placeholder="John Dough" required>
    </div>

    <div class="leftTab">
      <div class="labels">
        <label id="email-label" for="email">Email: </label>
      </div>
    </div>
    <div class="rightTab">
      <input class="inputField" type="email" name="email" id="email" placeholder="spr1nklez@donut.com" required>
    </div>

    <div class="leftTab">
      <div class="labels">
        <label id="number-label" for="number">How many donuts do you bake at a time? </label>
      </div>
    </div>
    <div class="rightTab">
      <input class="inputField" type="number" name="number" id="number" min="0" max="9999" placeholder="1-9999" required>
    </div>

    <div class="leftTab">
      <div class="labels">
        <label for="dreamRate">How often do you dream of donuts?</label>
      </div>
    </div>
    <div class="rightTab">
      <select class="inputField" id="dropdown" name="dreamRate">
        <option disabled value>Select an option</option>
        <option value="never">Never</option>
        <option value="rarely">Rarely</option>
        <option value="sometimes">Sometimes</option>
        <option value="aboutOnceAWeek">About once a week</option>
        <option value="everyNight">Every night</option>
        <option value="always">Always</option>
      </select>
    </div>

    <div class="leftTab">
      <div class="labels">
        <label for="preference">What kind of donuts do you prefer?<br>(Check all that apply): </label>
      </div>
    </div>
    <div class="rightTab">
      <ul id="preference">
        <li class="checkbox">
          <label>
            <input type="checkbox" name="preference" value="1" class="donutPreference">Old-fashioned cake donuts
          </label>
        </li>
        <li class="checkbox">
          <label>
            <input type="checkbox" name="preference" value="2" class="donutPreference">Chocolate donuts
          </label>
        </li>
        <li class="checkbox">
          <label>
            <input type="checkbox" name="preference" value="3" class="donutPreference">Creme-filled donuts
          </label>
        </li>
        <li class="checkbox">
          <label>
            <input type="checkbox" name="preference" value="4" class="donutPreference">Custard-filled donuts
          </label>
        </li>
        <li class="checkbox">
          <label>
            <input type="checkbox" name="preference" value="5" class="donutPreference">Long Johns
          </label>
        </li>
        <li class="checkbox">
          <label>
            <input type="checkbox" name="preference" value="6" class="donutPreference">Donut holes
          </label>
        </li>
        <li class="checkbox">
          <label>
            <input type="checkbox" name="preference" value="7" class="donutPreference">Donuts with sprinkles
          </label>
        </li>
        <li class="checkbox">
          <label>
            <input type="checkbox" name="preference" value="8" class="donutPreference">Glazed donuts
          </label>
        </li>
        <li class="checkbox">
          <label>
            <input type="checkbox" name="preference" value="9" class="donutPreference">Donuts with icing
          </label>
        </li>
      </ul>
    </div>

    <div class="leftTab">
      <div class="labels">
        <label for="recipe">Please share your donut recipe: </label>
      </div>
    </div>
    <div class="rightTab">
      <textarea class="inputField" id="textarea" name="recipe" cols="30" rows="10" required>Please enter your recipe here!</textarea>
    </div>
    
    <button type="submit">Submit</button>
  </form>
</body>

</html>
