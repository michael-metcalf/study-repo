<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs Demo</title>
  </head>

  <body>
    
    <p>Do you prefer cats or dogs?</p>

    <form>
        <label for="cats">Cats:</label>
        <input name="petChoice" id="cats" type="radio" value="DOG">

        <label for="dogs">Dogs:</label>
        <input name="petChoice" id="dogs" type="radio" value="DOG">    

        <p>What's your favorite color?</p>

        <select name="color" id="">
          <option value="red">Red</option>
          <option value="yellow">Yellow</option>
          <option value="pink">Pink</option>
          <option value="blue">Bluek</option>
          <option value="green">Green</option>
          <option value="orange">Orange</option>
        </select>

        <textarea name="paragraph" id="" cols="10" rows="10"></textarea>

        <!-- if the button is the last thing in a form, it will submit the form -->

        <button>Go!</button>
    </form>

  </body>
</html>
