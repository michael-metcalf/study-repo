<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Flexbox</title>
  </head>
  <body>
    
    <div class="container">
      <h1 class="text-center display-4">Flexbox</h1>
    
      <!-- Play around with flexbox here.

           justify-content moves flex content around on the horizontal (x) axis, the MAIN AXIS.

           Default is justify-content: flex-start; (no .justify-content class is necessary)
           Other Bootstrap4 justify-content properties:
            .justify-content-end (justify-content: flex-end;)
            .justify-content-center (justify-content: center;)
            .justify-content-between (justify-content: space-between;)
            .justify-content-around (justify-content: space-around;)
      -->
      <div class="border border-dark d-flex justify-content" style="height: 200px">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-primary">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>

      <!-- .align-items moves flex content around on the vertical (y) axis, the CROSS AXIS.

           Default is align-items: stretch; (no .align-items class is necessary)
           Other Bootstrap4 align-items properties:
            .align-items-start (align-items: start;)
            .align-items-center (align-items: center;)
            .align-items-end (align-items: space-end;)
      -->
      <div class="border border-dark d-flex justify-content-start align-items-end" style="height: 200px">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-primary">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>

      <!-- Reverse flex direction with .*-reverse (reverses the start of an axis). .flex-row-reverse only affects the (horizontal) MAIN AXIS; the (vertical) CROSS AXIS remains unchanged -->
      <div class="border border-dark d-flex flex-row-reverse justify-content-start align-items-end" style="height: 200px">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-primary">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div> 

      <!-- .flex-column swaps the MAIN and CROSS AXIS; the MAIN AXIS becomes the vertical axis and the CROSS AXIS becomes the horizontal axis. .justify-content now works top to bottom and .align-items works left to right -->
      <div class="border border-dark d-flex flex-column justify-content-start align-items-end" style="height: 200px">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-primary">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>

      <div class="border border-dark d-flex flex-column-reverse justify-content-start align-items-end" style="height: 200px">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-primary">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>
      <div class="container">
        <h1 class="text-center display-4">EXAMPLE TIME</h1>
        <div class="d-flex flex-column flex-md-row justify-content-between">
          <button class="btn btn-dark btn-lg">Link 1</button>
          <button class="btn btn-dark btn-lg">Link 2</button>
          <button class="btn btn-dark btn-lg">Link 3</button>
          <button class="btn btn-dark btn-lg">Link 4</button>
          <button class="btn btn-dark btn-lg">Link 5</button>
          <button class="btn btn-dark btn-lg">Link 6</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
