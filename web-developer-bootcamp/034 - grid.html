<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" type="text/css" href="031 - bootstrap.css">
    <style>
      .pink {
        background: pink;
        border: 1px solid purple;
      }
    </style>
  </head>
  <body>
    
    <!-- Any time you use a bootstrap grid, it needs to be inside of a container -->
    <div class="container">
      <!-- Items in a row can be divided amongst 12 units across the webpage -->
      <div class="row">
        <!-- These columns are divied up amongst 12 units -->
        <div class="col-lg-2 pink">COL LG 2</div>
        <div class="col-lg-8 pink">COL LG 8</div>
        <div class="col-lg-2 pink">COL LG 2</div>
      </div>
      <br>
      <div class="row">
          <div class="col-lg-6 pink">COL LG 6</div>
          <div class="col-lg-6 pink">COL LG 6</div>
      </div>
      <br>
      <div class="row">
          <div class="col-lg-1 pink">COL LG 1</div>
          <div class="col-lg-1 pink">COL LG 1</div>
          <div class="col-lg-1 pink">COL LG 1</div>
          <div class="col-lg-1 pink">COL LG 1</div>
          <div class="col-lg-1 pink">COL LG 1</div>
          <div class="col-lg-1 pink">COL LG 1</div>
          <div class="col-lg-1 pink">COL LG 1</div>
          <div class="col-lg-1 pink">COL LG 1</div>
          <div class="col-lg-1 pink">COL LG 1</div>
          <div class="col-lg-1 pink">COL LG 1</div>
          <div class="col-lg-1 pink">COL LG 1</div>
          <div class="col-lg-1 pink">COL LG 1</div>
      </div>
      <br>
      <div class="row">
          <div class="col-lg-4 pink">COL LG 4</div>
          <div class="col-lg-4 pink">COL LG 4</div>
          <div class="col-lg-4 pink">COL LG 4</div>
      </div>
    </div>
  </body>
</html>
