<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" type="text/css" href="031 - bootstrap.css">
    <style>
      .pink {
        background: pink;
        border: 1px solid purple;
      }

      .orange {
        background: orange;
        border: 1px dashed red;
        height: 50px;
      }
    </style>
  </head>
  <body>

    <!-- GRID SYSTEM -->
    <!-- Purpose: helps us lay things out quickly and easily -->
    <!-- 4 Sizes: lg md sm xs (for the four different breakpoints -->
    <!-- Can also write nested grids -->
    
    <!-- Any time you use a bootstrap grid, it needs to be inside of a container -->
    <div class="container">
      <!-- Items in a row can be divided amongst 12 units across the webpage -->
      <div class="row">
        <!-- These columns are divied up amongst 12 units -->
        <!-- There are four column sizes, four different breakpoints -->
        <div class="col-lg-2 pink">COL LG 2</div>
        <div class="col-lg-8 pink">COL LG 8</div>
        <div class="col-lg-2 pink">COL LG 2</div>
      </div>
      <br>
      <div class="row">
          <div class="col-lg-6 pink">COL LG 6</div>
          <div class="col-lg-6 pink">COL LG 6</div>
      </div>
      <br>
      <div class="row">
          <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
          <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
          <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
          <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
          <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
          <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
          <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
          <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
          <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
          <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
          <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
          <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
      </div>
      <br>
      <div class="row">
          <!-- You don't actually have to explicitly state .col-lg-6. Bootstrap will see .col-md-6 and infer that the large value is also 3 and apply it automatically to the large size of the column -->
          <div class="col-md-3 col-sm-6 pink">
            <!-- Nesting a grid within a grid. There MUST be a row for the grid to be nested in -->
            <div class="row">
              <div class="col-lg-6 orange">FIRST HALF</div>
              <div class="col-lg-6 orange">OTHER HALF</div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 pink">TOUR DATES</div>
          <div class="col-md-3 col-sm-6 pink">TOUR DATES</div>
          <div class="col-md-3 col-sm-6 pink">
            <div class="row">
              <div class="col-lg-2 orange"></div>
              <div class="col-lg-2 orange"></div>
              <div class="col-lg-2 orange"></div>
              <div class="col-lg-2 orange"></div>
              <div class="col-lg-2 orange"></div>
              <div class="col-lg-2 orange"></div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
