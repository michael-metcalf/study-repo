<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
  </head>

  <body>
    
    <h1>Register</h1>

    <form action="#" method="POST">

      <div>
        <label for="first_name">First Name:</label>
          <input id="first_name" type="text" placeholder="John" required>
        <label for="last_name">Last Name:</label>
          <input id="last_name" type="text" placeholder="Smith" required>
      </div>

      <div>
        <label for="male">Male</label>
          <input name="gender" type="radio" value="male">
        <label for="female">Female</label>
          <input name="gender" type="radio" value="female">
        <label for="other">Other</label>
          <input name="gender" type="radio" value="other">
      </div>
      
      <div>
        <label for="email">Email:</label>
          <input id="email" type="email" placeholder="your email" required>
        <label for="password" >Password:</label>
          <input type="password" minlength="5" maxlength="10" placeholder="your password" required>
      </div>

      <div>
        <label for="birthday">Birthday:</label>
          <select name="month" id="month">
            <option value="" disabled selected>Month</option>
            <option value="January">January</option>
            <option value="Februaray">Februaray</option>
            <option value="March">March</option>
          </select>

          <select name="day" id="day">
            <option value="" disabled selected>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>

          <select name="year" id="year">
            <option value="" disabled selected>Year</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
          </select>
      </div>

      <div>
        <label for="terms">I agree to the terms and conditions</label>
          <input type="checkbox" required>
      </div>

      <div>
        <input type="button" value="Submit">
      </div>
    </form>
  </body>
</html>
