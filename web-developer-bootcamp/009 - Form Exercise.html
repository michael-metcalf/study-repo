<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
  </head>

  <body>
    
    <h1>Register</h1>

    <form action="#" method="POST">

      <div>
        <label for="first_name">First Name:</label>
        <input name=" first_name" id="first_name" type="text" placeholder="John" required>
        <label for="last_name">Last Name:</label>
        <input name="first_name" id="last_name" type="text" placeholder="Smith" required>
      </div>

      <div>
        <label for="male">Male</label>
        <input id="male"name="gender" type="radio" value="male">
        <label for="female">Female</label>
        <input id="female" name="gender" type="radio" value="female">
        <label for="other">Other</label>
        <input id="other" name="gender" type="radio" value="other">
      </div>
      
      <!-- note: password length validation, {} indicates a RANGE of lengths -->
      <!-- alternative label/input method -->
      <div>
        <label>
          Email:
            <input name="email" type="email" placeholder="your email" required>
        </label>        
        <label>
          Password:
            <input name="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters" placeholder="your password" >
        </label>
        
      </div>

      <!-- alternative label/input method -->
      <div>
        <label>
          Birthday:
          <select name="month">
            <option disabled selected>Month</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
          </select>

          <select name="day">
            <option disabled selected>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>

          <select name="year">
            <option disabled selected>Year</option>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
          </select>
        </label>
      </div>

      <div>
        <label for="agreed">I agree to the terms and conditions</label>
        <input id="agreed" name="agreed" type="checkbox" required>
      </div>

      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
