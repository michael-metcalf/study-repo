<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>j Query Methods</title>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.4.1.js"
    ></script>
  </head>
  <body>
    <h1>jQuery Methods</h1>

    <input type="text" placeholder="your name" />

    <select>
      <option>Ostrich</option>
      <option>Turtle</option>
      <option>Toad</option>
    </select>

    <!--
      .attr() is used to get or set a specific attribute
      .val() is used to get or set the value of any input or dropdown menu
    -->

    <ul>
      <li>Reese's Pieces</li>
      <li>Skittles</li>
      <li>Starburst Jellybeans</li>
    </ul>

    <!--
      .text() is 'HTML safe', meaning that it can't be used to change HTML in the same way that .html() can.
      .text() only returns the text of the HTML
    -->

    <img
      src="https://i0.wp.com/doggy.id/wp-content/uploads/2019/06/akita-dog-breed-facts-highlights-buying-advice-pets4homes-intended-for-dog-breeds-akita.jpg?fit=1280%2C852&ssl=1"
      alt="Akita-ken"
    />
    <img
      src="https://i0.wp.com/doggy.id/wp-content/uploads/2019/06/akita-dog-breed-facts-highlights-buying-advice-pets4homes-intended-for-dog-breeds-akita.jpg?fit=1280%2C852&ssl=1"
      alt="Akita-ken"
    />
    <img
      src="https://i0.wp.com/doggy.id/wp-content/uploads/2019/06/akita-dog-breed-facts-highlights-buying-advice-pets4homes-intended-for-dog-breeds-akita.jpg?fit=1280%2C852&ssl=1"
      alt="Akita-ken"
    />
  </body>
</html>
